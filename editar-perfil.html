<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">
  <script src="https://use.fontawesome.com/a89bf0eb2b.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
  integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
  crossorigin=""/>
  <link rel="stylesheet" href="css/app.css">
</head>
<body class="white">
    <nav class="navbar sticky-top navbar-dark bg-primary">

        <a class="btn-back" href="#" onclick="window.history.go(-1); return false;" aria-label="Volver">
            <i class="fa fa-angle-left fa-2x" aria-hidden="true"></i>
        </a>

        <h1 class="navbar-brand">Editar perfil</h1>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="home.html" aria-label="Inicio">
                    <i class="fa fa-home fa-2x" aria-hidden="true"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="perfil.html" aria-label="Perfil">
                    <i class="fa fa-user fa-2x" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <form class="register">
                <fieldset>
                    <div class="form-group">
                        <label for="InputName">Nombre y Apellido</label>
                        <input type="email" class="form-control" id="InputName" aria-describedby="emailHelp" placeholder="Ingresá tu nombre y apellido" value="Juan Perez">
                    </div>

                    <div class="form-group">
                        <label for="InputEmail1">Email</label>
                        <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Ingresá tu email" value="juanperez@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword">Crear Contraseña</label>
                        <input type="password" class="form-control" id="InputPassword" placeholder="Creá tu contraseña" value="******">
                    </div>
                </fieldset>
            </form>
        </div>

        <a class="btn btn-link" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Ver detalle</a>

        <div class="clearfix"></div>

        <div class="collapse" id="collapseExample">
            <!-- Medios de pago-->
            <div class="container container-title">
                <div class="row">
                    <div class="col-1">
                        <i class="fa fa-usd" aria-hidden="true"></i>
                    </div>
                    <div class="col-11">
                        <h3>Medios de pago</h3>
                    </div>
                </div>
            </div>

            <div class="listado">
                <ul class="nav nav-pills nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="horario" data-toggle="tab" href="#credito" role="tab" aria-controls="credito" aria-selected="true">Tarjeta de Crédito</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="cercania" data-toggle="tab" href="#debito" role="tab" aria-controls="debito" aria-selected="false">Tarjeta de Débito</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="credito" role="tabpanel" aria-labelledby="credito">
                        <div class="card-body">
                            <form class="register">
                                <fieldset>
                                    <div class="form-group">
                                        <label for="InputName">Número de Tarjeta de Crédito</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" placeholder="Ej.: 1234 5678 9012 3456" aria-label="Ej.: 1234 5678 9012 3456" aria-describedby="basic-addon2">
                                            <span class="input-group-addon" id="basic-addon2"><i class="fa fa-cc-visa" aria-hidden="true"></i></span>
                                        </div>
                                    </div>

                                    <div class="form-inline">
                                        <div class="col form-group">
                                            <div class="row">
                                                <label for="Code">Código de seguridad</label>
                                                <input type="number" class="form-control" id="Code" aria-describedby="emailHelp" placeholder="Ej.: 543">
                                            </div>
                                        </div>
                                        <span class="col" data-toggle="tooltip">¿Dónde está el código?</span>
                                    </div>
                                    <div class="form-group">
                                        <label for="InputName">Número de Tarjeta de Beneficios <br />
                                            <small>Club La Nación 2x1</small>
                                        </label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" placeholder="Ej.: 1234 5678 9012 3456" aria-label="Ej.: 1234 5678 9012 3456" aria-describedby="basic-addon2">
                                        </div>
                                    </div>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input"><small>Quiero usar estos datos para futuras compras</small>
                                        </label>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="debito" role="tabpanel" aria-labelledby="debito">
                        <div class="card-body">
                            <form class="register">
                                <fieldset>
                                    <div class="form-group">
                                        <label for="InputName">Número de Tarjeta de Débito</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" placeholder="Ej.: 1234 5678 9012 3456" aria-label="Ej.: 1234 5678 9012 3456" aria-describedby="basic-addon2">
                                            <span class="input-group-addon" id="basic-addon2"><i class="fa fa-cc-visa" aria-hidden="true"></i></span>
                                        </div>
                                    </div>

                                    <div class="form-inline">
                                        <div class="form-group">
                                            <label for="Code">Código de seguridad</label>
                                            <input type="number" class="form-control" id="Code" aria-describedby="emailHelp" placeholder="Ej.: 543">
                                        </div>
                                        <div class="form-group mx-sm-3">
                                            <span data-toggle="tooltip">¿Dónde está el código?</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="InputName">Número de Tarjeta de Beneficios <br />
                                            <small>Club La Nación 2x1</small>
                                        </label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" placeholder="Ej.: 1234 5678 9012 3456" aria-label="Ej.: 1234 5678 9012 3456" aria-describedby="basic-addon2">
                                        </div>
                                    </div>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input"><small>Quiero usar estos datos para futuras compras</small>
                                        </label>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <a href="perfil-logueado.html" class="btn btn-primary btn-block">Aceptar</a>
            <a href="perfil-logueado.html" class="btn btn-default btn-block">Cancelar</a>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
