<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <script src="https://use.fontawesome.com/a89bf0eb2b.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
  integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
  crossorigin=""/>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <h1 class="navbar-brand">Bienvenido</h1>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="home.html"><i class="fa fa-home" aria-hidden="true"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link"><i class="fa fa-user-circle-o" aria-hidden="true"></i></a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <form class="login">
            <fieldset>
                <div class="form-group">
                    <label for="InputEmail">Usuario o email</label>
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Ingresá tu usuario o email">
                </div>
                <div class="form-group">
                    <label for="InputPassword">Contraseña</label>
                    <input type="password" class="form-control" id="InputPassword" placeholder="Ingresá tu contraseña">
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">Recordarme
                    </label>
                </div>
                <a href="#" class="btn btn-primary btn-block">Ingresar</a>
            </fieldset>
        </form>
    </div>
    <footer class="footer text-center">
        <div class="container">
            <p>¿No tenés cuenta? <a href="registro.html">Registrate</a></p>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>
