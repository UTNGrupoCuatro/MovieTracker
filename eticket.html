<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">
  <script src="https://use.fontawesome.com/a89bf0eb2b.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
  integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
  crossorigin=""/>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <nav class="navbar sticky-top navbar-dark bg-primary">

        <a href="#" onclick="window.history.go(-1); return false;"><i class="fa fa-angle-left fa-2x" aria-hidden="true"></i></a>

        <div class="navbar-brand">
            Tu E-ticket
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="home.html"><i class="fa fa-home fa-2x" aria-hidden="true"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="perfil.html"><i class="fa fa-user fa-2x" aria-hidden="true"></i></a>
            </li>
        </ul>
    </nav>

    <div class="container container-eticket">
        <div class="card eticket">
            <div class="fanart">
                <img src="img/la-liga-de-la-justicia.jpg" alt="Liga de la justicia">
            </div>

            <div class="detalle-seleccion container">
                <div class="row">
                    <div class="col-1">
                        <i class="fa fa-film" aria-hidden="true"></i>
                        <span class="sr-only">Película: </span>
                    </div>
                    <div class="col-10">
                        <h2>La liga de la justicia</h2>
                        <small>Subtitulada 2D</small>
                    </div>
                </div>
            </div>
            <div class="detalle-seleccion container">
                <div class="row">
                    <div class="col-1">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                        <span class="sr-only">Cine: </span>
                    </div>
                    <div class="col-10">
                        <h2>Hoyts Abasto</h2>
                        <small>Av. Corrientes 3247, CABA</small>
                    </div>
                </div>
            </div>
            <div class="detalle-seleccion container">
                <div class="row">
                    <div class="col-1">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                        <span class="sr-only">Fecha: </span>
                    </div>
                    <div class="col-5">
                        <div class="fecha">
                            sábado 20/11
                        </div>
                    </div>
                    <div class="col-1">
                        <i class="fa fa-clock-o" aria-hidden="true"></i>
                        <span class="sr-only">Horario: </span>
                    </div>
                    <div class="col-3">
                        <div class="horario">
                            21:15
                        </div>
                    </div>
                </div>
            </div>
            <div class="detalle-seleccion container">
                <div class="row">
                    <div class="col-1">
                        <i class="fa fa-braille" aria-hidden="true"></i>
                    </div>
                    <div class="col-10">
                        4 y 5. Fila G. Sala 2
                    </div>
                </div>
            </div>
            <hr>
            <div class="detalle-seleccion container">
                <div class="row">
                    <div class="col-1">
                        <i class="fa fa-ticket" aria-hidden="true"></i>
                    </div>
                    <div class="col-10">
                        Valor total por 2 entradas: $160 <br />
                        <small>Con beneficio Club La Nación 2x1</small>
                    </div>
                </div>
            </div>
            <hr>
            <img class="qr-code" src="img/qr-code.svg" alt="Código QR">
        </div>
    </div>

    <div class="container">
        <a href="#" class="btn btn-primary btn-block">Cómo llegar</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
