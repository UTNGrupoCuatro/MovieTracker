<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">
  <script src="https://use.fontawesome.com/a89bf0eb2b.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
  integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
  crossorigin=""/>
  <link rel="stylesheet" href="css/app.css">
</head>
<body class="white">
    <nav class="navbar sticky-top navbar-dark bg-primary">
        <h1 class="navbar-brand">Registrarme</h1>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="home.html"><i class="fa fa-home fa-2x" aria-hidden="true"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link"><i class="fa fa-user fa-2x" aria-hidden="true"></i></a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <form class="register">
            <fieldset>
                <div class="form-group">
                    <label for="InputName">Nombre y Apellido</label>
                    <input type="email" class="form-control" id="InputName" aria-describedby="emailHelp" placeholder="Ingresá tu nombre y apellido">
                </div>

                <div class="form-group">
                    <label for="InputEmail1">Email</label>
                    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Ingresá tu email">
                </div>
                <div class="form-group">
                    <label for="InputPassword">Crear Contraseña</label>
                    <input type="password" class="form-control" id="InputPassword" placeholder="Creá tu contraseña">
                </div>
                <a href="checkout.html" class="btn btn-primary btn-block">Registrarme</a>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input"><small>Al registrarme declaro que soy mayor de edad y acepto los <a href="tyc.html">Términos y condiciones</a> y las <a href="privacidad.html">Políticas de privacidad</a> de <strong>MovieTracker<sup>TM</sup></strong></small>
                    </label>
                </div>
            </fieldset>
        </form>
    </div>
    <footer class="footer text-center">
        <div class="container">
            <p>¿Ya tenés cuenta? <a href="login.html">Ingresá</a></p>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
